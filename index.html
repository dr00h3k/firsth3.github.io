  <body>
     <script src="style.css">
    body{
  background:#333;
  font-family: 'Lato', sans-serif;
}
.icons {
  width:320px;
  border:2px solid #444;
  margin:0;
  padding:0;
  font-size:0;
  padding:40px 20px;
  margin:0 auto;

}
.icons li {
  display:inline-block;
  width:100px;
  height:100px;
  margin-left:10px;
  margin-bottom:10px;
  border-radius:50px;
  float:left;
  color:#555;
  font-size:50px;
  text-align:center;
  box-sizing:border-box;
  -moz-box-sizing:border-box;
  -o-box-sizing:border-box;
  padding-top:20px;
  text-shadow:0px -1px #222;
  border:1px solid;
  -webkit-transition: .1s;
  -moz-transition:  .1s;
  -ms-transition:  .1s;
  -o-transition:  .1s;
  transition:  .1s;
}
.icons li:nth-child(3n+1) {
  margin-left:0;
}
.icons li:hover {
  cursor:pointer;
}
.icons li:active {
  background: #0266C8;
  color:#fff;
  -webkit-transform: scale(1.2);
  -moz-transform: scale(1.2);
  -ms-transform: scale(1.2);
  -o-transform:scale(1.2);
  transform: scale(1.2);
}
li.zero {
  margin-left:110px !important;
}
li.call {
  color:#fff;
  width:320px;
  background: #00933B;
  font-weight:300;
  text-shadow:0 -1px #026128;
  border:none;
  margin-top:10px;
}
li.call:active {
  -webkit-transform: none;
  -moz-transform: none;
  -ms-transform: none;
  -o-transform: none;
  transform: none;
}
li.star {
  font-size:80px;
}
    </script>
